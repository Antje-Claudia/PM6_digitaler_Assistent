<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My Notion Chat</title>
</head>
<body>
    <h1>Welcome to the Notion Chatbot!</h1>
    <h2>This site is currently in development mode!</h2>
    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                initPayload: '/greet',
                customData: { language: "en" },
                // socketUrl: "http://localhost:5005", // Für die Entwicklungsumgebung mit Lokalem Bot 5005
                // socketUrl: "http://localhost:8080", // Für Local-Docker mit 8080
                socketUrl: "http://notion-bot.noneddon.de:2375", // Remote Docker auf dem Webserver
                // add other props here
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
</body>
</html>
