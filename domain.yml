version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - asking_notion
  - restore_account

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_notion_help:
  - text: "Yes, you can find something at https://www.notion.so/help"

  utter_restore_account:
  - text: "Notion only saves your data for 30 days after the account was deleted. After that it isn`t possible to restore the account. \n \n (If you have requested, that the data be deleted immediately, it is also not possible to restore the account.) \n\n How it works:\n \n Just send an E-Mail to the Notion Community Support Team *(team@makenotion.com)* from that E-Mail-Adress, which was connected with your Notion-Account. Explain the problem and tell them, that you want to restore your account. They will help you. "  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
